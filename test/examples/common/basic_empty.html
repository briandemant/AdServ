<html lang="en">

	<div class="container">
		<h3>Empty</h3>

		<div class="banner" id="banner1">Banner 1 failed</div>

	</div>

	<script>
		AdServ.load({
			"guid" : 'test',
			"baseUrl" : baseUrl,
			"keyword" : keyword,

				{'id' : 1, 'target' : 'banner1'},

			]
		})

			console.log("got token:", token);

		}

	<script>
		top.postMessage(JSON.stringify({'source' : 'testpage', 'status' : 'ready'}), '*');
