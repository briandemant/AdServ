<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../style.css"/>
	<title>Dubbed adspaceid on same page (and context) features</title>
</head>
<body>
	<script src="../example.setup.js"></script>
	<script src="../example.run.js"></script>

	<div class="container">
		<h3>Wide _GLOBAL_</h3>

		<div class="banner" id="banner1">Banner 1 failed</div>
		<div class="description">global context</div>
	</div>

	<div class="container">
		<h3>High _GLOBAL_</h3>

		<div class="banner" id="banner2">Banner 2 failed</div>
		<div class="description">global context</div>
	</div>

	<div class="container">
		<h3>Wide group 1</h3>

		<div class="banner" id="banner3">Banner 3 failed</div>
		<div class="description">group 1 context</div>
	</div>


	<script>
		AdServ.load({
			"baseUrl" : baseUrl,
			"keyword" : keyword,
			"adspaces" : [
				{'id' : 11, 'target' : 'banner1'},
				{'id' : 11, 'target' : 'banner2'},
				{'id' : 11, 'target' : 'banner3', context : 'group1'}
			]
		})
	</script>
</body>
</html>
