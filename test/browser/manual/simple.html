<!doctype html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<title>Plain</title>
	<script type="text/javascript">
		isIE = isIE8 = isIE9 = isIE10 = false;
		isStandAlone = (window.parent === window.top);
		template = 'plain';

	<style type="text/css">
		.group {
			border: 1px dotted grey;
			padding: 5px;
			float: left;
			width: 490px;
			margin-bottom: 5px;
			background: #eee;
		}

		.group h3 {
			margin-top: 5px;
		}

		.group div div {
			text-align: center;
			width: 100px;
			height: 50px;
			float: left;
			border: 1px dotted grey;
			padding: 5px;
			margin: 5px;
			vertical-align: middle;
			line-height: 50px;
		}

		.group div.status div {
			height: 25px;
			line-height: 25px;
			border-color: #eee;
		}

		.group div.banners div {
			background: #ddd;
		}

		.first {
			clear: left;
		}

		#with-style {
			opacity: 0.7;
			visibility: inherit;
			display: inline;
		}

		#without-style {
			opacity: 0.5;
			visibility: hidden;
			display: block;
		}

		#opaque {
			opacity: 0;
		}

		#hidden {
			visibility: hidden;
		}

		#not-displayed {
			display: none;
		}
	</style>
</head>
<body>
	<h1>Plain</h1>

	<h3>Manuel checks:</h3>
	<ul>
		<li>No console errors</li>
	</ul>
	<div id='with-style' style='visibility: inherit;display:none;'></div>
	<div id='without-style' class='with-class'></div>
	<div id='hidden'>
		<div id="parent-hidden"></div>
	</div>
	<div id='opaque'>
		<div id="parent-opaque"></div>
	</div>
	<div id='not-displayed'>div#parent-not-displayed</div>
	<div id="group1" class="group">
		<h3 id="group1-child">Gruppe 1</h3>

		<p>Dette er en beskrivelse af denne banner gruppe</p>

		<script type="text/javascript">
			if (!window.ba_adspaces) {
				window.ba_adspaces = [];
			}
			for (var i = 1; i <= 4; i++) {
				window.ba_adspaces.push({
					                        'id' : i,
					                        'target' : 'banner1-' + i,
					                        'keyword' : '',
					                        'searchword' : '',
					                        'context' : 'group1'
				                        });
			}
		</script>
		<div class="banners">
			<div id="banner1-1" class="first banner">banner 1</div>
			<div id="banner1-2" class="banner">banner 2</div>
			<div id="banner1-3">banner 3</div>
			<div id="banner1-4">banner 4</div>
		</div>
		<div class="status">
			<div id="banner1-1-status" class="first banner">banner 1</div>
			<div id="banner1-2-status" class="banner">banner 2</div>
			<div id="banner1-3-status" class="banner">banner 3</div>
			<div id="banner1-4-status" class="banner">banner 4</div>
		</div>
	</div>
	<script type="text/javascript">
		window.onload = function() {
			console.log("second : %O", AdServ);
		}
	</script>
	<script type="text/javascript">
		(function() {
			var script = document.createElement("script");
			script.type = "text/javascript";
			script.async = true;
			script.src = "/base/build/AdServ.js";
			script.onload = function() {
				console.log("first : %O", AdServ);
				AdServ.load(window.ba_adspaces);
			};
			var first = document.getElementsByTagName("script")[0];
			first.parentNode.insertBefore(script, first);
		})();
	</script>
</body>
</html>
