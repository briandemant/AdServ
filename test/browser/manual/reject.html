	<div id="solo-banner" class="banner">solo</div>

		<p>Dette er en beskrivelse af denne banner gruppe</p>

		<script type="text/javascript">
			if (!window.ba_adspaces) {
				window.ba_adspaces = [];
			}
			for (var i = 1; i <= 4; i++) {
				window.ba_adspaces.push({
					                        'id' : i,
					                        'target' : 'banner1-' + i,
					                        'keyword' : '',
					                        'searchword' : '',
					                        'context' : 'group1'
				                        });
			}
		</script>
		<div class="banners">

			<div id="banner1-3" class="banner">banner 3</div>
			<div id="banner1-4" class="banner">banner 4</div>
		</div>
		<div class="status">

			<div id="banner1-2-status" class="banner">banner 2</div>
			<div id="banner1-3-status" class="banner">banner 3</div>
			<div id="banner1-4-status" class="banner">banner 4</div>

	</div>
	<script type="text/javascript">
		window.onload = function() {
			//console.log("second : %O", AdServ);
		}
	</script>
	<script type="text/javascript">
		(function() {
			var script = document.createElement("script");
			var baseUrl = "//" + document.location.hostname + ":9877";
			script.type = "text/javascript";
			script.async = true;
			script.src = baseUrl + "/api/v2/js/adserv.js";
		
//			console.log(script.src);
		
			var callback = function() {
				console.log("callback ok");
				AdServ.baseUrl = baseUrl;
				AdServ.keyword = "reject";
				
				var conf = AdServ.load();
				//				var conf = AdServ.load(window.ba_adspaces);
//				console.log('conf', conf);
//				console.log('adspaces', conf.adspaces);
//				console.log('contexts', conf.contexts);
			};

			if (script.addEventListener) {
				script.addEventListener("load", callback, false);
			} else if (script.readyState) {
				script.onreadystatechange = function() {
					if (script.readyState == 'loaded') {
						callback();
					}
				};
			}

			var first = document.getElementsByTagName("script")[0];
			first.parentNode.insertBefore(script, first);
		})();
	</script>
